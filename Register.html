<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">

		<title>仿QQ注册</title>
		<link href="css/style.css" rel="stylesheet" />
		<link rel="shortcut icon" href="img/QQQ.jpg" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/reg.js"></script>
	</head>

	<body>
		<div class="container">
			<h2 class="reg-top"></h2>
			<div class="reg-box">
				<div class="reg-main">
					<h3>注册账号</h3>
					<form action="" method="post" class="reg-form" id="reg-form">
						<div class="reg-input">
							<label>昵称</label>
							<input type="text" name="nick" id="nick" />

						</div>
						<div class="reg-input">
							<label>密码</label>
							<input type="password" name="psw" id="psw" />

						</div>
						<div class="reg-input">
							<label>确认密码</label>
							<input type="password" name="psw1" id="psw1" />

						</div>
						<div class="reg-input">
							<label>手机号码</label>
							<input type="text" name="tel" id="tel" />

						</div>
						<div class="reg-input">
							<label>邮箱</label>
							<input type="text" name="mail" id="mail" />

						</div>
						<div class="reg-input">
							<label>年龄</label>
							<input type="text" name="old" id="old" />

						</div>
						<div class="submit-box">
							<button id="submit">立即注册</button>
						</div>
					</form>
				</div>
			</div>
			<div style="margin:20px 0; color: #666666; text-align: center; font-size: 15px;">
				<p>版权声明 : 本站资源均搜集于网络，仅供学习与参考</p>
			</div>
		</div>
	</body>

</html>
